{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>Frank Ma's blog</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
  </head>

  <body>
    <!-- é¡¶éƒ¨å¯¼èˆªæ ï¼ˆåªä¿ç•™å“ç‰Œï¼‰ -->
    <header class="site-header sticky-top">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand fw-semibold" href="/">
            Frank Ma's Blog <span class="heart">ğŸ’—</span>
          </a>
        </div>
      </nav>
    </header>

    <main class="container py-4 py-md-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-9 col-xl-8">
          {% for post in posts %}
          <article class="card post-card border-0 shadow-sm mb-4">
            <div class="card-body p-4 p-md-5">
              <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
                <span class="badge rounded-pill text-bg-light border">
                  published Â· {{ post.publish_date|date:"Y-m-d" }}
                </span>
              </div>

              <h2 class="h4 fw-bold mb-3">
                <a class="post-title-link" href="">{{ post.title }}</a>
              </h2>

              <!-- æ­£æ–‡ï¼šé»˜è®¤æŠ˜å  4 è¡Œï¼ŒJS ä¼šæ£€æµ‹æ˜¯å¦éœ€è¦æ˜¾ç¤ºæŒ‰é’® -->
              <div
                id="post-body-{{ forloop.counter }}"
                class="post-body is-collapsed"
                data-lines="4"
              >
                {{ post.text|linebreaks }}
              </div>

              <!-- å›¾æ ‡æŒ‰é’®ï¼šé»˜è®¤éšè—ï¼Œåªæœ‰è¶…è¿‡ 4 è¡Œæ‰æ˜¾ç¤º -->
              <button
                type="button"
                class="btn btn-sm btn-outline-primary post-toggle mt-3"
                data-target="post-body-{{ forloop.counter }}"
                aria-expanded="false"
                aria-label="å±•å¼€å…¨æ–‡"
                hidden
              >
                <!-- é»˜è®¤ï¼šå‘ä¸‹ç®­å¤´ï¼ˆå±•å¼€ï¼‰ -->
                <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                  <path
                    d="M6 9l6 6 6-6"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </article>
          {% endfor %}

          <footer class="text-center text-secondary small py-4">
            Â© {% now "Y" %} Frank Ma Â· Built with Django
          </footer>
        </div>
      </div>
    </main>

    <!-- åªæœ‰å†…å®¹è¶…è¿‡ 4 è¡Œæ‰æ˜¾ç¤ºæŒ‰é’®ï¼›æŒ‰é’®ä¸ºå›¾æ ‡ï¼›å±•å¼€/æ”¶èµ·åˆ‡æ¢å›¾æ ‡ -->
    <script>
      const ICON_DOWN = `
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>`;
      const ICON_UP = `
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 15l6-6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>`;

      function setupOne(article) {
        const body = article.querySelector(".post-body");
        const btn = article.querySelector(".post-toggle");
        if (!body || !btn) return;

        const lines = parseInt(body.dataset.lines || "4", 10);

        // è®¾ç½®æŠ˜å è¡Œæ•°ï¼ˆCSS å˜é‡ï¼‰
        body.style.setProperty("--clamp-lines", lines);

        // å…ˆç¡®ä¿æŠ˜å æ€ç”¨äºæµ‹é‡
        body.classList.add("is-collapsed");

        // åˆ¤æ–­æ˜¯å¦çœŸçš„æº¢å‡ºï¼ˆè¢«æˆªæ–­ï¼‰
        const isOverflowing = body.scrollHeight > body.clientHeight + 1;

        if (!isOverflowing) {
          // çŸ­æ–‡ç« ï¼šç›´æ¥å…¨æ–‡å±•ç¤ºï¼Œä¸éœ€è¦æŒ‰é’®
          body.classList.remove("is-collapsed");
          btn.hidden = true;
          return;
        }

        // é•¿æ–‡ç« ï¼šæ˜¾ç¤ºæŒ‰é’®ï¼Œå¹¶ç»‘å®šåˆ‡æ¢é€»è¾‘
        btn.hidden = false;
        btn.innerHTML = ICON_DOWN;

        btn.addEventListener("click", () => {
          const collapsed = body.classList.toggle("is-collapsed");
          btn.setAttribute("aria-expanded", String(!collapsed));
          btn.setAttribute("aria-label", collapsed ? "å±•å¼€å…¨æ–‡" : "æ”¶èµ·");
          btn.innerHTML = collapsed ? ICON_DOWN : ICON_UP;
        });
      }

      function init() {
        document.querySelectorAll("article").forEach(setupOne);
      }

      // ç­‰é¡µé¢å¸ƒå±€ç¨³å®šåå†æµ‹é‡ï¼ˆæ›´å‡†ï¼‰
      window.addEventListener("load", init);
    </script>
  </body>
</html>
